{# This template fragment can be used to render the archive column of a mission table #}
{# Context/Argument: a row of a mission #}

{% load i18n %}
{% load l10n %}
{% if row.active %}
    <button id=mission_{{row.id|unlocalize}}
            class="btn btn-primary btn-sm"
            hx-post="{% url 'staffing:deactivate_mission' row.id %}"
            hx-swap="outerHTML">
        {% trans "Archive" %}
    </button>
{% else %}
    {{ row.archived_date|date:"j F Y" }}
{% endif %}
