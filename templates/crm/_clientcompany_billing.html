{# template fragment that display client company billing #}
{# designed to be loaded in ajax as a tab #}
{# context : leads #}

{% for lead in leads %}
    {% ifequal lead.state "WON" %}
        <h2 class="mt-4"><a href="{% url 'leads:detail' lead.id %}">{{ lead }} ({{ lead.deal_id }})</a></h2>
            {% include "billing/_lead_billing.html" %}
    {% endifequal %}
{% endfor %}
