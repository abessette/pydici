{# Fragment that display client picto according to its expectations and business alignment #}
{# Context : client #}
{% load i18n %}

<i class="pydici-tooltip bi
             {% ifequal client.expectations '1_NONE' %}bi-x-circle{% endifequal %}
             {% ifequal client.expectations '2_DECREASING' %}bi-arrow-down-right-circle{% endifequal %}
             {% ifequal client.expectations '3_FLAT' %}bi-arrow-right-circle{% endifequal %}
             {% ifequal client.expectations '4_INCREASING' %}bi-arrow-up-right-circle{% endifequal %}"
      title="{% trans 'Expectations: ' %}{{ client.get_expectations_display }}"></i>

<i class="pydici-tooltip bi
             {% ifequal client.alignment '1_RESTRAIN' %}bi-exclamation-triangle{% endifequal %}
             {% ifequal client.alignment '3_STRATEGIC' %}bi-star{% endifequal %}"
      title="{% trans 'Business alignment: ' %}{{ client.get_alignment_display }}"></i>
